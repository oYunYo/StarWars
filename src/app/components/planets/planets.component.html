<div class="container mt-5">
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nom de la planète</th>
    <th scope="col">Oxygène</th>
    <th scope="col">Image</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let planet of planets">
    <th scope="row">{{ planet.id }}</th>
    <td>{{ planet.name }}</td>
    <td>{{planet.hasOxygen ? 'Oui' : 'Non'}}</td>
    <td><img src="{{ planet.image }}"></td>
    <td>
    <a (click)="deletePlanet(planet.id)">
      <img  src="/assets/img/delete.png">
    </a>
    <a [routerLink]="['/planets/edit', planet.id]">
      <img  src="/assets/img/edit.png">
    </a>
      <!-- <button class="btn btn-warning" (click)="deletePlanet(planet)">Supprimer</button>
      <button class="btn btn-success" [routerLink]="['/planets/edit', planet.id]">Editer</button> -->
    </td>
  </tr>
  </tbody>
</table>

<button type="button" id="bouton" class="btn btn-lg btn-lg" [routerLink]="['/planets/add']">Ajouter une planète</button>
</div>
